language: ruby
rvm:
- 2.7.2
services:
- postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
script:
- bundle install --jobs=3 --retry=3
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: acebook-gets-railed
  on:
    repo: iainaitken/acebook-team-gets-railed
  skip_cleanup: 'true'
